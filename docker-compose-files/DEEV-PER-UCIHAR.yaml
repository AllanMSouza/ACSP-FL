version: '3'
services:

  server:
    image: 'allanmsouza/deev:server_fl'
    container_name: fl_server
    environment:
      - SERVER_IP=0.0.0.0:9999
      - NUM_CLIENTS=30
      - NUM_ROUNDS=100
      - ALGORITHM=DEEV
      - POC=0.5
      - SOLUTION_NAME=DEEV-PER
      - DATASET=UCIHAR
      - MODEL=DNN
      - DECAY=0.01
    volumes:
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
    

  client-0:
    image: 'allanmsouza/deev:client_fl'
    environment:
      - SERVER_IP=fl_server:9999
      - CLIENT_ID=0
      - MODEL=DNN
      - CLIENT_SELECTION=True
      - LOCAL_EPOCHS=1
      - SOLUTION_NAME=DEEV-PER
      - ALGORITHM=DEEV
      - DATASET=UCIHAR
      - POC=0.5
      - DECAY=0.01
      - TRANSMISSION_THRESHOLD=-1 
      - PERSONALIZATION=True
      - SHARED_LAYERS=0
      - TIME2STARTMIN=5
      - TIME2STARTMAX=30
    volumes:
      - ./logs:/logs
    networks:
      - default
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "3.22760457993873"
      placement:
        constraints:
          - node.role==worker
          

