version: '3'
services:

  server:
    image: 'allanmsouza/deev:server_fl'
    container_name: fl_server
    environment:
      - SERVER_IP=0.0.0.0:9999
      - NUM_CLIENTS=60
      - NUM_ROUNDS=100
      - ALGORITHM=None
      - POC=0.5
      - SOLUTION_NAME=FedAvg
      - DATASET=ExtraSensory
      - MODEL=DNN
      - DECAY=0.01
    volumes:
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
    

  client-0:
    image: 'allanmsouza/deev:client_fl'
    environment:
      - SERVER_IP=fl_server:9999
      - CLIENT_ID=0
      - MODEL=DNN
      - CLIENT_SELECTION=False
      - LOCAL_EPOCHS=1
      - SOLUTION_NAME=FedAvg
      - ALGORITHM=None
      - DATASET=ExtraSensory
      - POC=0.5
      - DECAY=0.01
      - TRANSMISSION_THRESHOLD=-1
    volumes:
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.2011780914195493"
      placement:
        constraints:
          - node.role==worker
          

